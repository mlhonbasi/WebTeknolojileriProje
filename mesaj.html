      <div class="container">
        <h1 class="text-center text-dark p-5">MESAJ GÖNDERİMİ BAŞARILI</h1>

        <script type="text/javascript">
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var ad = getParameterByName('ad');
            var soyad = getParameterByName('soyad');
            var eposta = getParameterByName('eposta');
            var telefon = getParameterByName('telefon');
            var adres = getParameterByName('adres');
            var mesaj = getParameterByName('mesaj');
            var tercih = getParameterByName('tercih');
            var durum = getParameterByName('egitim')
            // var durum = getParameterByName('egitim');
        </script>

    <div class="mesaj">
        <div class="card container-fluid align-items-center w-75 text-center" ">
            <h1>İletişim Bilgileriniz</h1>
            <div class=" card-body">
                <h5 class="card-title">Ad Soyad</h5>
                <script>
                    document.write(ad +" "+soyad)
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">E-posta</h5>
                <script>
                    document.write(eposta)
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">Telefon</h5>
                <script>
                    document.write(telefon)
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">Mesaj</h5>
                <script>
                    document.write(mesaj)
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">Adres</h5>
                <script>
                    document.write(adres)
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">Eğitim Durumunuz</h5>
                <script>
                    if (durum == 1)
                        document.write("İlkokul")
                    else if (durum == 2) {
                        document.write("Ortaokul")
                    } else if (durum == 3) {
                        document.write("Lise")
                    } else {
                        document.write("Üniversite")
                    }
                </script>
            </div>
            <div class="card-body">
                <h5 class="card-title">Mesajınıza dönüş</h5>
                <script>
                    if (tercih == "evet") {
                        document.write("Mesajınıza geri dönüş yapılacaktır.")
                    } else {
                        document.write("Mesajınıza geri dönüş yapılmayacaktır.")
                    }
                </script>
            </div>
        </div>
