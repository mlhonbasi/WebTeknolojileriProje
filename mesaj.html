        <h1 class="text-center text-dark p-5">MESAJ GÖNDERİMİ BAŞARILI</h1>

        <script type="text/javascript">
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var ad = getParameterByName('ad');
            var soyad = getParameterByName('soyad');
            var eposta = getParameterByName('eposta');
            var telefon = getParameterByName('telefon');
            var mesaj = getParameterByName('mesaj');
        </script>

<div class="card container-fluid align-items-center text-center border-dark" ">
