  <div class="container">
    <h3 class="text-center p-5 text-dark">İletişim Bilgileriniz</h3>
    <form action="mesaj.html" name="form-icerik" onsubmit="return formControl()">
      <div class="form-row">
        <div class="col">
          <label for="ad">Ad</label>
          <input type="text" name ="ad" class="form-control" placeholder="Adınız." required>
        </div>      
        <div class="col">
          <label for="soyad">Soyad</label>
          <input type="text" name="soyad" class="form-control" placeholder="Soyadınız.">
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="col">
          <label for="eposta">E-posta</label>
          <input type="email" class="form-control" name="eposta" placeholder="E-posta adresinizi giriniz.">
        </div>
        <div class="col">
          <label for="telefon">Telefon</label>
          <input type="text" class="form-control" name="telefon" placeholder="5XX XXX XXXX / 5XXXXXXXXX">
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="adres">Adres</label>
        <input type="text" class="form-control" name="adres" placeholder="Adres bilgileriniz.">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check">
          <label class="form-check-label" for="check">
            Bilgilerimi onaylıyorum.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Gönder</button>
    </form>
  </div>

  <script>
    function formControl()
    {
      var ad = document.forms["form-icerik"]["ad"].value;
      var soyad = document.forms["form-icerik"]["soyad"].value;
      var mail = document.forms["form-icerik"]["eposta"].value;
      var telefon = document.forms["form-icerik"]["telefon"].value;
      var adres = document.forms["form-icerik"]["adres"].value;
      var checkValue = document.forms["form-icerik"]["check"].checked;

      if(ad == "")
      {
        alert("İsim boş bırakılmamalıdır!")
        return false;
      }
      if(soyad == "")
      {
        alert("Soyad boş bırakılmamalıdır!")
        return false;
      }
      if(mail == "")
      {
        alert("E-posta boş bırakılmamalıdır!")
        return false;
      }
      if(telefon == "")
      {
        alert("Telefon boş bırakılmamalıdır!")
        return false;
      }
      if(adres == "")
      {
        alert("Adres boş bırakılmamalıdır!")
        return false;
      }
      
      var mailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if(!mailRegex.test(mail))
      {
        alert("E-posta adresiniz geçersiz biçimde!")
        return false;
      }

      var telefonRegex = /^(5)([0-9]{2})\s?([0-9]{3})\s?([0-9]{2})\s?([0-9]{2})$/;
      if(!telefonRegex.test(telefon))
      {
        alert("Telefon numaranız geçersiz biçimde!")
        return false;
      }

      if(!checkValue)
      {
        alert("Bilgilerimi onaylıyorum kutucuğunu işaretleyiniz!")
        return false;
      }
    }

  </script>
