      <div class="formiletisim">
        <div class="container w-75">
            <h3 class="text-center p-4 text-dark">İletişim Bilgileriniz</h3>
            <form action="mesaj.html" name="form-icerik" class="row g-3" onsubmit="return formControl()">
                <div class="col-md-6">
                    <label for="ad" class="form-label">Ad</label>
                    <input type="text" name="ad" class="form-control" placeholder="Adınız.">
                </div>
                <div class="col-md-6">
                    <label for="soyad" class="form-label">Soyad</label>
                    <input type="text" name="soyad" class="form-control" placeholder="Soyadınız.">
                </div>
                <div class="col-md-6">
                  <label for="eposta" class="form-label">E-posta</label>
                  <input type="email" class="form-control" name="eposta" placeholder="E-posta adresinizi giriniz.">
                </div>
                <div class="col-md-6">
                    <label for="telefon" class="form-label">Telefon</label>
                    <input type="text" class="form-control" name="telefon" placeholder="5XX XXX XXXX / 5XXXXXXXXX">
                </div>
                <div class="col-12">
                    <label for="adres" class="form-label">Adres</label>
                    <input type="text" class="form-control" name="adres" placeholder="Adres bilgileriniz.">
                </div>
                <div class="col-md-6">
                    <label for="egitim" class="form-label">Eğitim Durumunuz</label>
                    <select name="egitim" class="form-select">
                      <option value="1">İlkokul</option>
                      <option value="2">Ortaokul</option>
                      <option value="3">Lise</option>
                      <option value="4">Üniversite</option>
                    </select>
                </div>
                <div class="col-md-6 text-center">
                    <label for="radiogroup" class="form-label">Mesajınıza geri dönüş yapılsın mı?</label>
                    <div class="radiogroup">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tercih" id="r1" value="evet">
                            <label class="form-check-label" for="r1">Evet, yapılsın.</label>
                          </div>              
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tercih" id="r2" value="hayir">
                            <label class="form-check-label" for="r2">Hayır, yapılmasın.</label>
                        </div>
                    </div>
                    
                </div>
                <div class="col-12">
                    <label for="mesaj" class="form-label">Mesaj</label>
                    <div class="form-floating">
                        <textarea class="form-control" cols="30" rows="10" placeholder="Mesajınızı buraya yazınız..." name="mesaj" id="mesaj"></textarea>
                        <label for="mesaj" class="form-label">Mesajınız</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check">
                        <label class="form-check-label" for="check">
                          Bilgilerimi onaylıyorum.
                        </label>
                      </div>
                </div>
                <div class="col-12">
                    <button type="reset" class="btn btn-primary">Temizle</button>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>
              </form>
        </div>
