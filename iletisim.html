  <div class="container">
    <h3 class="text-center p-5 text-dark">İletişim Bilgileriniz</h3>
    <form action="mesaj.html" name="form-icerik" onsubmit="return formControl()">
      <div class="form-row">
        <div class="col">
          <label for="ad">Ad</label>
          <input type="text" name="ad" class="form-control" placeholder="Adınız.">
        </div>
        <div class="col">
          <label for="soyad">Soyad</label>
          <input type="text" name="soyad" class="form-control" placeholder="Soyadınız.">
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="col">
          <label for="eposta">E-posta</label>
          <input type="email" class="form-control" name="eposta" placeholder="E-posta adresinizi giriniz.">
        </div>
        <div class="col">
          <label for="telefon">Telefon</label>
          <input type="text" class="form-control" name="telefon" placeholder="5XX XXX XXXX / 5XXXXXXXXX">
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="adres">Adres</label>
        <input type="text" class="form-control" name="adres" placeholder="Adres bilgileriniz.">
      </div>
      <div class="form-group">
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" class="form-control" cols="30" rows="10" placeholder="Mesajınızı yazın."></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="check">
          <label class="form-check-label" for="check">
            Bilgilerimi onaylıyorum.
          </label>
        </div>
      </div>

      <button type="reset" class="btn btn-primary">Temizle</button>
      <button type="submit" class="btn btn-primary">Gönder</button>

    </form>
  </div>
  <br>
  <footer class="bg-dark text-center text-lg-start alt_bolum">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
